<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater chrome extention</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="container">
            <div class="calculater dark">
                <div id="display">
                    <input type="text" class="text-el">
                </div>
                <div id="button">
                    <table>
                        <tr>
                            <td><button class="btn-operator" id="2nd">2nd</button></td>
                            <td><button class="btn-operator" id="(">(</button></td>
                            <td><button class="btn-operator" id=")">)</button></td>
                            <td><button class="btn-operator" id="%">%</button></td>
                            <td><button class="btn-operator" id="mc">mc</button></td>
                            <td><button class="btn-operator" id="m+">m+</button></td>
                            <td><button class="btn-operator" id="m-">m-</button></td>
                            <td><button class="btn-operator" id="mr">mr</button></td>
                        <tr>
                            <td><button class="btn-operator" id="1/2">1/x</button></td>
                            <td><button class="btn-operator" id="">x<sup>2</sup></button></td>
                            <td><button class="btn-operator" id="">x<sup>3</sup></button></td>
                            <td><button class="btn-operator" id="">x<sup>y</sup></button></td>
                            <td><button class="clear" id="clear">C</button></td>
                            <td><button class="backspace" id="backspace">+/-</button></td>
                            <td><button class="btn-operator" id="">&divide;</button></td>
                            <td><button class="btn-operator" id="">&times;</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="">x!</button></td>
                            <td><button class="btn-operator" id="">√</button></td>
                            <td><button class="btn-operator" id=""><sup>x</sup>√y</button></td>
                            <td><button class="btn-operator" id="">log</button></td>
                            <td><button class="btn-number" id="7">7</button></td>
                            <td><button class="btn-number" id="8">8</button></td>
                            <td><button class="btn-number" id="9">9</button></td>
                            <td><button class="btn-operator" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="">sin</button></td>
                            <td><button class="btn-operator" id="">cos</button></td>
                            <td><button class="btn-operator" id="">tan</button></td>
                            <td><button class="btn-operator" id="">ln</button></td>
                            <td><button class="btn-number" id="">4</button></td>
                            <td><button class="btn-number" id="">5</button></td>
                            <td><button class="btn-number" id="">6</button></td>
                            <td><button class="btn-operator" id="">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="">sin<sup>-1</sup></button></td>
                            <td><button class="btn-operator" id="">sin<sup>-1</sup></button></td>
                            <td><button class="btn-operator" id="">sin<sup>-1</sup></button></td>
                            <td><button class="btn-operator" id="">e<sup>x</sup></button></td>
                            <td><button class="btn-number" id="">1</button></td>
                            <td><button class="btn-number" id="">2</button></td>
                            <td><button class="btn-number" id="">3</button></td>
                            <td rowspan="2"><button class="equal" id="equal">=</button></td>

                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="">Deg</button></td>
                            <td><button class="btn-operator" id="">π</button></td>
                            <td><button class="btn-operator" id="">EE</button></td>
                            <td><button class="btn-operator" id="">Rand</button></td>
                            <td colspan="2"><button class="btn-operator" id="zero">0</button></td>
                            <td><button class="btn-operator" id="">.</button></td>
                        </tr>     
                    </table>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
